# Default values for jira-bot
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: jira-bot
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
  # Disable Istio sidecar injection by default
  # sidecar.istio.io/inject: "false"

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: jira-bot.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: jira-bot-tls
  #    hosts:
  #      - jira-bot.local

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Jira Bot specific configuration
config:
  # Jira configuration
  jira:
    url: "https://myteam.aeroclub.ru"
    projectKey: "AAI"
    componentName: "org"
  
  # User authorization
  allowedUsers: ""
  
  # Health check configuration
  healthCheck:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 60
    timeoutSeconds: 10
    readinessInitialDelaySeconds: 10
    readinessPeriodSeconds: 30
    readinessTimeoutSeconds: 5

# Secrets configuration
secrets:
  # Whether to create secrets from values
  create: true
  # Existing secret name (if not creating from values)
  existingSecret: ""
  # Secret data keys
  telegramBotTokenKey: "telegram-bot-token"
  jiraUsernameKey: "jira-username"
  jiraApiTokenKey: "jira-api-token"

# Environment variables (will be set from secrets or values)
env:
  # These will be overridden by secret values if secrets.create is true
  telegramBotToken: ""
  jiraUsername: ""
  jiraApiToken: ""
